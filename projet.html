<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projets</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js" difer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body id="app">
  <nav>
    <ul>
      <div class="liens">
        <a href="/projet.html">PROJETS</a>
        <img src="/imgs/ligne_titre.png" class="lignes a" />
      </div>
      <div class="liens">
        <a href="/projet.html" @click.prevent="isEnglish = true">ENGLISH</a>
        <img src="/imgs/ligne_titre.png" class="lignes a" />
      </div>
      <div class="logoDiv">
        <a href="index.html"><img src="./imgs/signature.png" class="logo" /></a>
      </div>
      <div class="liens">
        <a href="/projet.html" @click.prevent="isEnglish = false">FRANÃ‡AIS</a>
        <img src="/imgs/ligne_titre.png" class="lignes a" />
      </div>
      <div class="liens">
        <a href="index.html#Contact">CONTACT</a>
        <img src="/imgs/ligne_titre.png" class="lignes a" />
      </div>
    </ul>
  </nav>
  <div>
    <div class="descriptionContainer" v-for="projet in displayedProjets" :key="projet.id">
      <div class="titres projets">
        <h2>{{projet.title}}</h2>
        <img src="/imgs/ligne_titre.png" class="lignes" />
      </div>
      <div class="description row align-items-center">
        <div class="col-12">
          <p>{{projet.shortdesc}}</p>
        </div>
      </div>
      <div class="container">
        <div class="description row justify-content-center">
          <h4>{{projet.wasAsked}}</h4>
          <p>{{projet.projectdesc}}</p>
          <p>{{projet.desc}}</p>
        </div>
        <div class="membres row justify-content-around">
          <div class=" col-12 col-sm-6 structure">
            <h4>{{projet.structure}}</h4>
            <li v-for="(member, i) in projet.members" :key="i">{{member}}</li>
          </div>
          <div class="col-12 col-sm-6 logiciel">
            <h4>{{projet.made}}</h4>
            <li>{{projet.software}}</li>
          </div>
        </div>
        <div class="imgWrapper">
          <div class="imgDiv">
            <template v-for="(file, index) in projet.images" :key="index">
              <iframe v-if="file.includes('youtube') || file.includes('youtu.be')" :src="file" class="videoProjet"
                title="Video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
              </iframe>
              <img v-else :src="file" :alt="projet.title" class="imageHover" @mouseenter="animationEnter($event)"
                @mouseleave="animationLeave($event)" />
            </template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scriptProjet.js"></script>
</body>

</html>
